[tox]
envlist =
    py312
    lint
isolated_build = true
skipsdist = true

[testenv]
allowlist_externals = poetry
skip_install = true
commands_pre =
    poetry install
commands =
    poetry run pytest tests/ --import-mode importlib
extras =
    dev
    test

[testenv:lint]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files

[coverage:report]
show_missing = true
skip_empty = true
skip_covered = true
precision = 2
fail_under = 10.00
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == ['"]__main__['"]:
    if TYPE_CHECKING:

[coverage:run]
omit =
    */__init__.py
    tests/*
source = vidya
branch = true

[pytest]
testpaths = tests/
addopts =
    --cov
    --cov-config=tox.ini
    --cov-report=term
    --cov-report=html
    --disable-pytest-warnings
